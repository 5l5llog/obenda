<section id="portfolio" class="bg-light-gray">
<div class="container">
<div class="row videoWrap"> 
<h1 class="arrow section-heading text-center portfolio_style">Fancy listening to some our music clips ? </h1>
<div class="col-lg-12 text-center">
<h3 class="section-subheading text-muted">{{titleMusic}} </h3>
</div>
</div>
            
<div class="row videoWrap"><!--Youtube video -->
<div ng-controller="MusicController">
<div ng-repeat="media in product.media">
    <div class="thumbnail">
      <div class="video-container">
        <iframe width="100%" ng-src="{{getIframeSrc(media.src)}}" frameborder="0 " allowfullscreen></iframe>
      </div>
    </div>
</div>
</div><!-- ./END youTube video -->
   

<div class="row">
<div class="col-md-4 colWrap"><!--1st column -->
<div class="musicCover">
  <img src="images/lifehouse.jpg" width="300px;" height="300px;" alt=""> 
</div>
 
<div class="audioCaption">
  <h4>Lifehouse - You And Me &nbsp</h4>
<audio width="100%" max-width="600px" auto controls loop preload="metadata">
<source src="images/audio/Lifehouse - You And Me.mp3#t=0,55"/>
<!-- If the browser can't play MP3 try OGG then WAV --> 
<source src="images/audio/radiohead.ogg#t=0,55"/>
</audio>
</div>
</div><!--end 1st column -->

<div class="col-md-4 colWrap"><!--2nd column -->
<div class="musicCover">
  <img src="images/beatles.jpg" width="300px;" height="300px;" alt=""> 
</div>
<div class="audioCaption">
  <h4>Daydream Believer &nbsp</h4>
<audio width="100%" max-width="600px"  auto controls loop preload="metadata">
<source src="images/audio/The Monkees - Daydream Believer (Official Music Video).mp3#t=0,55"/> 
<!-- If the browser can't play MP3 try OGG then WAV -->
<source src="images/audio/radiohead.ogg#t=0,55"/>
</audio>
</div>
</div><!--end 2nd column -->


<div class="col-md-4 colWrap"><!--3rd column -->
<div class="musicCover">
  <img src="images/theScript1.jpg" width="300px;" height="300px;" alt=""> 
</div>
<div class="audioCaption">
  <h4>The Script - Rain  &nbsp</h4>
<audio width="100%" max-width="600px"  auto controls loop preload="metadata">
<source src="images/audio/The Script - Rain (Official Video).mp3#t=0,55"/> 
<!-- If the browser can't play MP3 try OGG then WAV -->
<source src="images/audio/radiohead.ogg#t=0,55"/>
</audio>
</div>
</div><!--end 3rd column -->
</div><!--end audio row-->
<div class="row btmSpace"></div><!-- empty additional row -->
</div>
</section>
